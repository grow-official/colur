    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('assets/bg2.jpg') no-repeat center center;
    background-size: cover;
    z-index: -1; /* बाकी कंटेंट से पीछे रखने के लिए */
}


        .carousel {
            width: 100%;
        }

        .carousel .carousel-inner,
        .carousel .carousel-item,
        .video-container iframe {
            height: 100%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Use repeat for cleaner syntax */
            gap: 10px;
            margin-bottom: 50px;
        }

        .grid-box {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            font-size: 18px;
            overflow: hidden;
            padding: 10px;
            background-color: #424242;
        }

        .grid-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Use cover to fill the box */
            border-radius: 20px;
            display: block; /* Prevents a small space below the image */
        }

        .banner-container {
            position: relative;
            width: 100%;
            padding: 10px;
            background-color: #424242;
            margin: 20px 0;
            border-radius: 20px;
            overflow: hidden; /* Ensure image stays within rounded corners */
        }

        .banner-container img {
            width: 100%; /* Use 100% instead of 100vw */
            display: block;
            object-fit: cover; /* Use cover for banners too */
            border-radius: 20px;
        }

        .view-button {
            position: absolute;
            left: 50%;
            bottom: 20px;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1; /* Ensure button is above the image */
        }

        .view-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        @media (min-width: 768px) {  /* Adjust breakpoint as needed */
    .container {
        max-width: 400px; /* Set the desired max-width for desktop */
        margin: 0 auto; /* Center the container on desktop */
    }

    #bannerCarousel {
        max-width: 400px; /* Match container width */
        margin: 0 auto; /* Center the carousel */
    }

    .grid-container {
        grid-template-columns: repeat(2, 1fr); /* Maintain 2 columns on desktop */
        max-width: 400px; /* Match container width */
        margin: 0 auto; /* Center the grid */
    }

    #searchInput {
        max-width: 400px;
        margin: 0 auto;
    }

    #register, #submitButton, #clearButton {
        max-width: 400px;
        margin: 0 auto;
    }


}

/* Existing media queries for smaller screens (mobile) */
@media (max-width: 767px) { /* Adjust breakpoint as needed */
    .container {
        width: 100%;
        height: 100%;
        padding: 10px;
        
    }
    .grid-container {
        grid-template-columns: repeat(2, 1fr); /* Maintain 2 columns on mobile */
    }
    #searchInput {

    }
    #register, #submitButton, #clearButton {

    }
}
/* ✅ Winning Notification (Now Fully Responsive) */
.winner-box {
            height: 30px;
            font-weight: bold;

            overflow: hidden;
            position: relative;
            margin-bottom: 10px;
            display: flex;
            align-items: center;

        }
        .winner-text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            opacity: 1;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            font-size: 14px;
        }
        .winner-text span {
            color: #00ff00;
            font-weight: bold;
        }
        .scroll-up {
            transform: translateY(-30px);
            opacity: 0;
        }
        .scroll-reset {
            transform: translateY(30px);
            opacity: 0;
        }
        .scroll-in {
            transform: translateY(0);
            opacity: 1;
        }

        /* ✅ Fake Comments (Now Mobile Optimized) */
        .comment-box {
            display: flex;
            align-items: center;
            margin-bottom: -19px;
            padding: 10px;
            background: #292929;
            border-radius: 8px;
        }
        .comment-box img {

        .comment-content {

}

    </style>

    <script>
        function fakeComment() {
            let commentBox = document.getElementById("user-comment");
            let fakeMessage = document.getElementById("fake-message");

                fakeMessage.style.display = "block";

        // 🔥 Auto Scrolling Winner Notification with Scroll-Up Animation
        const winners = [
            "Rohan Kumar ने <span>+₹1500</span> जीते!",
            "Priya Sharma ने <span>+₹2000</span> जीते!",
            "Aniket Singh ने <span>+₹5000</span> जीते!",
            "Simran Kaur ने <span>+₹1000</span> जीते!",
            "Vikas Rajput ने <span>+₹2500</span> जीते!"
        ];

        let winnerBox = document.getElementById("winner-text");
        let index = 0;

        function showWinner() {
            winnerBox.classList.add("scroll-up");
            
            setTimeout(() => {
                winnerBox.classList.remove("scroll-up");
                winnerBox.classList.add("scroll-reset");
                winnerBox.innerHTML = winners[index];
                index = (index + 1) % winners.length;
            }, 500);

            setTimeout(() => {
                winnerBox.classList.remove("scroll-reset");
                winnerBox.classList.add("scroll-in");
            }, 600);
        }

        setInterval(showWinner, 2500);
        showWinner();
    </script>
